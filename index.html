<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css"> </link>

  <title> A try on number guesser </title>
</head>

<body>


  <header>
    <center>
      <h1> Number guesser </h1></center>
    </center>
  </header>


  <div class=dialogueBox>
    <!-- Main container for the input and output of info -->
    <div class=rangeSelector>
      <h1>Select the range</h1>
      <button class=rangeButton id="0-100"> 0 -- 100 </button>
      <button class=rangeButton id="0-500"> 0 -- 500 </button>
      <button class=rangeButton id="0-1000"> 0 -- 1000 </button>
    </div>
    <div class=textBox id="testie">Some expalaining text</div>
    <!-- Explanation text box -->
    <div class=smallerContainer>Number which are smaller</div>
    <!-- Messagebox for numbers which are smaller -->
    <div class=biggerContainer>Numbers which are bigger</div>
    <!-- Messagebox for numbers which are bigger -->
  </div>

  <div class=activeWindow>

    <div class=display></div>
    <div class=buttons>
      <!-- First row -->
      <div class=buttonR1>
        <button class=buttonNumber id="one">1</button>
        <button class=buttonNumber id="two">2</button>
        <button class=buttonNumber id="three">3</button>
      </div>
      <!-- 2nd row-->
      <div class=buttonR2>
        <button class=buttonNumber id="four">4</button>
        <button class=buttonNumber id="five">5</button>
        <button class=buttonNumber id="six">6</button>
      </div>
      <!-- 3rd row-->
      <div class=buttonR3>
        <button class=buttonNumber id="seven">7</button>
        <button class=buttonNumber id="eight">8</button>
        <button class=buttonNumber id="nine">9</button>
      </div>
      <!-- 4th row-->
      <div class=buttonR4>
        <button class=buttonClear>Clear</button>
        <button class=buttonNumber id="zero">0</button>
        <button class=buttonEnter>Enter</button>
      </div>
    </div>

  </div>


</body>

<script src="index.js"></script>

</html>
