<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">

  <title> A try on number guesser </title>
</head>

<body>
  <center>
    <h1> Number guesser </h1></center>

  <div class=mainContainer>

    <div class=dialogueBox>
      <!-- Main container for the input and output of info -->
      <div class=rangeSelector>
        <h1>Select the range</h1></div>
      <div class=textBox>Some expalaining text</div>
      <!-- Explanation text box -->
      <div class=smallerContainer>Number which are smaller</div>
      <!-- Messagebox for numbers which are smaller -->
      <div class=biggerContainer>Numbers which are bigger</div>
      <!-- Messagebox for numbers which are bigger -->

    </div>
    <div class=numberPad>

      <div class=display>
        <h1> LALALALA </h1> </div>
      <div class=numberGrid>
        <div class=buttonNumber data-key="1">1</div>
        <div class=buttonNumber data-key="2">2</div>
        <div class=buttonNumber data-key="3">3</div>
        <div class=buttonNumber data-key="4">4</div>
        <div class=buttonNumber data-key="5">5</div>
        <div class=buttonNumber data-key="6">6</div>
        <div class=buttonNumber data-key="7">7</div>
        <div class=buttonNumber data-key="8">8</div>
        <div class=buttonNumber data-key="9">9</div>
        <div class=buttonNumber data-key="0">0</div>
        <div class=buttonClear data-key="*">Clear</div>
        <div class=buttonEnter data-key="#">Enter</div>
      </div>

    </div>
  </div>

</body>

<script src="index.js"></script>

</html>
